<div class="search-log">
        <h3>pokemon search history</h3>
        <div class="search-container">
            <input type="text" placeholder="Search Pokemons" [(ngModel)]="searchTerm" (input)="onSearchPokemons()">
            <app-pokemon-search-list></app-pokemon-search-list>
        </div>
    <ul>
        <li *ngFor="let searchedPokemon of recentPokemons">
            <img [src]="searchedPokemon.imageUrl" [alt]="searchedPokemon.name">
            <span>{{searchedPokemon.name}}</span>
        </li>
    </ul>
</div>
