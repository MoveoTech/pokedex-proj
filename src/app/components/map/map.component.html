<div class="map-container">
    <div class="wrapper">
        <div class="map-actions">
            <input type="text" #acInput [(ngModel)]="acInputTxt">
            <button (click)="onToggleWorkDirection()">
                <span *ngIf="isGoingToWork; else elseBlock">Go To Work</span>
                <ng-template #elseBlock>Cancel</ng-template>
            </button>
        </div>
        <div #mapEl class="map"></div>
    </div>
</div>
