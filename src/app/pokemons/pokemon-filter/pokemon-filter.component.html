<div class="pokemon-filter">
    <input type="text" placeholder="Search Pokemons" [(ngModel)]="searchTerm" (input)="onSearchPokemons()">
    <select name="pokemon-types" (change)="onSelectPokemonType()" [(ngModel)]="selectedType">
        <option value="">Search By Type</option>
        <option *ngFor="let type of pokemonTypes" [value]="type">{{type}}</option>
    </select>
</div>
